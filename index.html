<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/app.js" type="module"></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <div class="container">
            <div id="dropdown" class="closed">
              <h2 id="dropdown-btn" onclick="toggleDropdown()">
                <span id="selectedOption">Medium</span>
                <span id="arrow"></span>
              </h2>
              <ul id="dropdown_menu">
                <li id="easy" data-difficulty="easy">
                  <span class="check"></span>Easy
                </li>
                <li id="medium" data-difficulty="medium">
                  <span class="check"></span>Medium
                </li>
                <li id="hard" data-difficulty="hard">
                  <span class="check"></span>Hard
                </li>
              </ul>
            </div>
            <div id="restart-container">
              <img
                src="./images/arrow-rotate-left-solid.svg"
                alt="restart"
                class="icon"
                id="restart"
              />
            </div>
          </div>
          <div id="game-info">
            <div id="flags">
              <img src="./images/flag_icon.png" alt="flag" class="images" />
              <span id="flagCounter"></span>
            </div>
            <div id="timer">
              <img src="./images/clock_icon.png" alt="clock" class="images" />
              <span id="timeCounter">000</span>
            </div>
          </div>
          <div id="options"></div>
        </nav>
      </header>
      <div id="board"></div>
      <template id="action-panel">
        <div class="action-panel">
          <button class="action-click">
            <img src="./images/shovel_icon.png" alt="Shovel" />
          </button>
          <button class="action-contextmenu">
            <img src="./images/flag_icon.png" alt="Flag" />
          </button>
        </div>
      </template>
    </div>
  </body>
</html>
